<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="contianer-main">
    <div class="container-hero__img"></div>
    <div class="container-hero__text">
      <h2>Order Summary</h2>

      <h4>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</h4>
    </div>
    <div class="container-main__subcription">
      <div class="container-main__subcription--plan">
        <img src="images/icon-music.svg" alt="icon-music">
        <p><span>Annual Plan</span>
        <br>
        $59,99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="container-main__payment">
      <button class="btn-payment">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </div>

</body>
</html>
